services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: